<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>

</head>

<header layout:fragment="header" class="fixed z-40 top-0 left-0 w-full bg-white border-b-[1px] border-b-[color:#efefef] h-[35px] md:h-[50px]">
    <div class="container mx-auto h-full flex items-center px-2">
        <a href="/" class="logo flex font-bold mr-auto">
            <span class="text-[#1E9EFE]">코농</span>
            <span class="ml-3 hidden lg:block">코노 녹음실</span>
        </a>

        <div class="flex gap-4">
            <a href="/voice/upload" class="inline-flex">
                <i class="fa-solid fa-upload text-icon"></i>
                <span class="ml-[2px] hidden lg:block">
                    업로드
                </span>
            </a>

            <a href="/voice/myList" class="inline-flex">
                <i class="fa-solid fa-clipboard-list text-icon"></i>
                <span class="ml-[2px] hidden lg:block">
                    내 기록
                </span>
            </a>

            <a href="/member/profile" class="inline-flex" th:if="${@rq.logined}">
                <i class="fa-solid fa-user"></i>

                <span class="ml-[2px] hidden lg:block">
                    [[${@rq.member.nickname}]]
                </span>
            </a>

            <a href="/account/login" class="inline-flex" th:if="${@rq.logout}">
                <i class="fa-solid fa-right-to-bracket text-icon"></i>
                <span class="ml-[2px] hidden lg:block">
                    로그인
                </span>
            </a>

            <a href="javascript: document.logoutForm.submit();" class="inline-flex" th:if="${@rq.logined}">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span class="ml-[2px] hidden lg:block">
                    로그아웃
                </span>
            </a>
            <form name="logoutForm" method="POST" th:action="@{/account/logout}" hidden></form>
        </div>
    </div>
</header>
</html>
